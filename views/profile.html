#{extends 'main.html'/}
#{set title: 'Play Gym' /}

#{menu id:"profile"/}

<section class="ui grid basic middle aligned segment">
    <div class="ui two column row">
        <div class="ui column stacked segment">
        <h1 class="ui header">
            Update Profile
        </h1>
        <form class="ui form" action="/update/${member.id}" method="POST">
            <div class="ui two fields">
                <div class="field">
                   <label>Name</label>
                    <input placeholder="Name" type="text" value="${member.name}" required>
                </div>
                <div class="field">
                    <label>Gender</label>
                    <select class="ui dropdown" name="gender" required>
                        <option value="${member.gender}" hidden>${member.gender}</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                </select>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="email" name="email" value="${member.email}" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input placeholder="Password" type="password" name="password" value="${member.password}" required>
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="Address" type="address" name="address" value="${member.address}" required>
            </div>
            <div class="ui two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="Height" type="height" step=".01" name="height"
                           value="${member.height}" required>
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="Starting Weight" type="number" step=".01" name="startingWeight"
                           value="${member.startingWeight}" required>
                </div>
            </div>
            <button class="ui blue submit button">Update Profile</button>
        </form>
        </div>
        <div class="column">
            <img src="/public/images/bmi.jpg">
        </div>
    </div>
</section>
