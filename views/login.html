#{extends 'main.html'/}
#{set title: 'Play Gym'/}

#{menu_no_session id:"signup"/}

<section class="ui grid basic middle alignment segment">
    <div class="ui two column row">
        <div class="ui column stacked segment">
            <h1 class="ui header">
                Log-in
            </h1>
            <form class="ui form" action="/authenticate" method="POST">
                <div class="field">
                    <label>Email</label>
                    <input placeholder="Email" type="text" name="email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password">
                </div>
                <button class="ui blue submit button">Login</button>
            </form>
        </div>
        <div class="column">
            <img src="/public/images/bmi.jpg">
        </div>
    </div>
</section>
