#{extends 'main.html' /}
#{set title: 'Play Gym' /}

#{menu_no_session id:"signup"/}

<section class="ui grid basic middle aligned segment">
    <div class="ui two column row">
        <div class="ui column stacked segment">
            <h1 class="ui header">
                Register
            </h1>
            <form class="ui form" action="/register" method="POST">
                <div class="ui two fields">
                    <div class="field">
                        <label>Name</label>
                        <input placeholder="Name" type="text" name="name" required>
                    </div>
                    <div class="field">
                        <label>Gender</label>
                        <select class="ui dropdown" name="gender" required>
                            <option value="" hidden>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input placeholder="Email" type="email" name="email" required>
                </div>
                <div class="field">
                    <label>Password</label>
                    <input placeholder="Password" type="password" name="password" required>
                </div>
                <div class="field">
                    <label>Address</label>
                    <input placeholder="Address" type="address" name="address" required>
                </div>
                <div class="ui two fields">
                    <div class="field">
                        <label>Height</label>
                        <input placeholder="Height" type="height" step=".01" name="height" required>
                    </div>
                    <div class="field">
                        <label>Starting Weight</label>
                        <input placeholder="Starting Weight" type="number" step=".01" name="startingWeight" required>
                    </div>
                </div>
                <button class="ui blue submit button">Submit</button>
            </form>
        </div>
        <div class="column">
            <img src="/public/images/bmi.jpg">
        </div>
    </div>
</section>
